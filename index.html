<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bace39851e.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Shopping</title>
</head>

<body>
    <header>

    </header>

    <main>
        <div class="progress-bar">
            <div class="step">
                <p>Profile</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check">

                </div>
            </div>
            <div class="step">
                <p>Address</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check">

                </div>
            </div>
            <div class="step">
                <p>Shipping</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check">

                </div>
            <div class="step">
                <p>Finish</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check">

                </div>
            </div>
        </div>

        <div class="wrapper">
            <section class="main_product_left">

                <div class="main_product_left_products">
                    <img src="./assests/images/info01.webp" alt="">
                    <img src="./assests/images/info02.jpg" alt="">
                    <img src="./assests/images/info03.jpg" alt="">
                    <img src="./assests/images/info04.png" alt="">
                </div>
                <div class="main_product_left_product"></div>
            </section>
            <section class="main_product_right">
                <div class="product_information">
                    <h1 class="title">Ramune</h1>
                    <p class="title_description">Pineapple Flavor</p>
                    <div class="products_flavors">
                        <img src="./assests/images/product01.png" alt="">
                        <img src="./assests/images/product02.png" alt="">
                        <img src="./assests/images/product03.png" alt="">
                        <img src="./assests/images/product04.png" alt="">
                    </div>
                    <div class="product_information_price">
                        <p class="price">Price</p>
                        <p class="price">10.00 â‚¬</p>
                        <p class="price_description">200 ml</p>
                    </div>
                    <button class="buy_button">BUY</button>
                </div>
                <div class="product_form">
                    <div id="profile">
                        <form action="">
                            <label for="fname">First name:</label>
                            <input type="text" name="fname" id="fname" placeholder="first name">
                            <label for="lname">Last name:</label>
                            <input type="text" name="lname" id="lname" placeholder="last name">
                            <label for="dob">Birthday:</label>
                            <input type="text" name="dob" id="dob" placeholder="dd/mm/yyyy">
                            <label for="address1">Address 1:</label>
                            <input type="text" name="address1" id="address1" placeholder="Street and house number">
                            <label for="address2">Adress 2:</label>
                            <input type="text" name="address2" id="address2" placeholder="Apartment, suite, etc (optional)">
                            <label for="posCode">Postal Code:</label>
                            <input type="text" name="posCode" id="posCode" placeholder="Postal code">
                            <label for="country">Country:</label>
                            <select id="country" name="country">
                                <option disabled>Please select...</option>
                                <option value="andorra">Andorra</option>
                                <option value="spain">Spain</option>
                                <option value="france">France</option>
                                <option value="germany">Germany</option>
                                <option value="greece">Greece</option>
                            </select>
                            <label for="country">PH:</label>
                            <select id="country" name="country">
                                <option value="376">376 - AND</option>
                                <option value="34">34 - ESP</option>
                                <option value="33">33 - FRA</option>
                                <option value="49">49 - DEU</option>
                                <option value="30">30 - GRC</option>
                            </select>
                            <input type="text" name="ph" id="ph" placeholder="phone number">
                            <input type="submit" value="CLEAR FORM">
                            <input type="submit" value="SEND">
                        </form>
                    </div>
                    <div id="form"></div>
                    <div id="form"></div>
                    <div id="form"></div>
                </div>

            </section>
        </div>

    </main>

</body>

</html>
